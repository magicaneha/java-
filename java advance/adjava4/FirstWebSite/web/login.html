<html>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body>
        <h1 align="center">Well Come Login</h1>
        <form action="myuser" method="post">

                <tr>
                    <td class="myc">Email</td>
                    <td><input type="email" name="em"  id="em" value="" /></td>
                </tr>
                <tr>
                    <td class="myc">Password</td>
                    <td><input type="password" name="pw" id="pw" value="" /></td>
                </tr>
                <tr>
                    <td class="myc">Type</td>
                    <td><select name="ty" id="ty" class="myc">
                            <option>Admin</option>
                            <option>User</option>
                        </select></td>
                </tr>
                <tr>
                     <td></td>
                     <td><input type="submit" value="Login" /></td>
                </tr>
           </table>
        </form>
    </body>
</html>
