<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body>
        <h1 align="center">Well Come Register</h1>
        <form action="Register" method="post">
  <table width="506" border="1" align="center">
    <tr>
      <td width="179" ><strong>Name</strong></td>
      <td width="311"><input type="text"  name="un" id="un"/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" id="em" name="em"/></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" id="pw" name="pw"/></td>
    </tr>
   
    <tr>
      <td>DOB</td>
      <td><select name="dd" id="dd">
        <option>DD</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
      </select>
        <select name="mm" id="mm">
          <option>MM</option>
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>05</option>
          <option>06</option>
          <option>07</option>
          <option>08</option>
          <option>09</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
        <select name="yyyy" id="yyyy">
         <option>YYYY</option>
         <option>1993</option>
          <option>1994</option>
          <option>1995</option>
          <option>1996</option>
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
          <option>2004</option>
          <option>2005</option>
          <option>2006</option>
      </select></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>
    <p>
          <input type="radio" name="gn" id="gn" value="male" />
      MALE</p>
      <p>
          <input type="radio" name="gn" id="gn" value="female"/>
      FEMALE</p></td>
      </tr>
    <tr>
      <td>Mobno</td>
      <td><input type="number" name="mob" id="mob" /></td>
    </tr>
    <tr>
      <td>City</td>
      <td><select name="ct" id="ct">
        <option>indore</option>
        <option>delhi</option>
        <option>mumbai</option>
        <option>mandsaur</option>
        <option>chennai</option>
        <option>srinagr</option>
        <option>banglore</option>
        <option>ahemdabad</option>
        <option>pune</option>
        <option>shimla</option>
        <option>hyderabad</option>
        <option>lucknow</option>
        <option>agra</option>
        <option>dhar</option>
        <option>newyork</option>
        <option>paris</option>
        <option>losangles</option>
        <option>london</option>
        <option>switzerland</option>
      </select></td>
    </tr>
    <tr>
      <td>Address</td>
      <td><textarea name="add" id="add" cols="25" rows="3"></textarea></td>
    </tr>
    <tr>
      <td>Code</td>
      <td></td>
    </tr>
    <tr>
      <td>Click For Registration</td>
      <td><input type="submit" id="new" name="new" value="submit"/></td>
    </tr>
  </table>
  <h3 style="font:italic">* optional</h3>
</form>
    </body>
</html>
