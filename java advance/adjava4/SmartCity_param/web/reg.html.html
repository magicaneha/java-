<html>
    <head>
        <title>registerpage</title>
    <link rel="stylesheet" href="stylesheet.css"></head>
    <form action="Register" method="get">
<table border="1" align="center" height="200" width="300">
    <tr>
            <td colspan="2"><h1>Registration Form</td>
            
        </tr>
  
    
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" value="" /></td>
        </tr>
  

        <tr>
            <td>password</td>
            <td><input type="password" name="pw" value="" /></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="email" name="em" value="" /></td>
        </tr>
        <tr>
            <td>contact no</td>
            <td><input type="text" name="cn" value="" /></td>
        </tr>
        <tr>
            <td>gender</td>
            <td><input type="radio" name="gen">male<input type="radio" name="gen">female</td>
        </tr>
        <tr>
            <td>country</td><td><select name="cntry">
                    <option>India</option>
                    <option>America</option>
                    <option>china</option>
                    <option>Japan</option>
                    <option>Nepal</option>
                </select></td>
            
        </tr>
        <tr>
            <td>State</td>
            <td><select name="st">
                    <option>M.P</option>
                    <option>M.H</option>
                    <option>Delhi</option>
                    <option>Gujrat</option>
                    <option>Panjab/option>
                </select></td>
        </tr>
        <tr>
            <td>city</td>
            <td><select name="cty">
                    <option>Indore</option>
                    <option>Dewas</option>
                    <option>Bhopal</option>
                    <option>Ujjain</option>
                    <option>Burhanpur</option>
                </select></td>
        </tr>
        <tr>
            <td>Terms and Condition</td>
            <td>* All Fields are mandatory to fill</td>
        </tr>
        <tr>
            
            <td colspan="2"><input type="submit" value="Submit" name="Submit" /></td>
        </tr>
    </form>
