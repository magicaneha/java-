
<html>
<head>

<title>Register page</title>
</head>
<body>
<h1>Registration Page</h1>
<form action="Login"method="post">
Enter userid<input type="text"name="uid"value=""><br>
Enter Name<input type="text"name="nm"value=""><br>
Enter Password<input type="password"name="pwd"value=""><br>
Enter Address<input type="text"name="address"value=""><br>
Male<input type="radio"name="gender"value="m">
Female<input type="radio"name="gender"value="f"><br>
City<select name="City">
<option>Dehli</option>
<option>Bhopal</option>
<option>Indore</option>
<option>Mumbai</option>
<option>pune</option>
</select>
<br>
Enter Mob.no.<input type="text"name="mn"value=""><br>
Course
<select name="course">
<option>B.E.</option>
<option>M.E.</option>
<option>B.Tech</option>
<option>M.Tech.</option>

</select><br>
Hobbies<br>
<input type="checkbox"name="d"value="">drawing
<input type="checkbox"name="p"value="">painting
<input type="checkbox"name="cr"value="">cricket
<input type="checkbox"name="ch"value="">chess
<input type="checkbox"name="o"value="">other<br>
Hint Q.
<select name="Que">
<option>What is the name of your favourite teacher ?</option>
<option>Which is your favourite place?</option>
<option>what is your father name?</option>
</select>
<br>
Hint ans.<input type="text"name="ans"value=""><br>
<input type="submit"value="submit">
</body>
</html>
